<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- fav icon start -->
    <link rel="shortcut icon" type="image/gif" href="images/fav.png">

    <!-- font awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Lato" rel="stylesheet" />

    <!-- custom css start -->
    <link rel="stylesheet" href="css/style.css">


    <title>Onphonic.com</title>
</head>

<body>

    <!-- topbar ad start -->
    <section class="ad-section" id="ad-section" style="background-image: url(images/ad.jpg);">
        <i class="fas fa-times close-ad" onclick="closeAd()"></i>
        <script>
            function closeAd() {
                document.getElementById("ad-section").remove()
            }
        </script>
        <a href="index.html" class="ad-shop-btn">Shop Now</a>
    </section>
    <!-- topbar ad end -->

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    -->

    <!-- custom js start -->
    <script src="js/custom.js"></script>
</body>

</html>
