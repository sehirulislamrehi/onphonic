<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- fav icon start -->
    <link rel="shortcut icon" type="image/gif" href="images/fav.png">

    <!-- font awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Lato" rel="stylesheet" />

    <!-- custom css start -->
    <link rel="stylesheet" href="css/style.css">


    <title>Onphonic.com</title>
</head>

<body>

    <!-- topbar ad start -->
    <section class="ad-section" id="ad-section" style="background-image: url(images/ad.jpg);">
        <i class="fas fa-times close-ad" onclick="closeAd()"></i>
        <script>
            function closeAd() {
                document.getElementById("ad-section").remove()
            }
        </script>
        <a href="index.html" class="ad-shop-btn">Shop Now</a>
    </section>
    <!-- topbar ad end -->

    <!-- topbar contact info start -->
    <section class="contact-section">
        <div class="container-fluid">
            <div class="row">

                <!-- phone -->
                <div class="col-md-2">
                    <div class="top-phone">
                        <ul>
                            <li>
                                <i class="fas fa-phone"></i>
                            </li>
                            <li>
                                Support 24/7 : 01405-313233 , 01403-919293
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- phone -->

                <!-- email -->
                <div class="col-md-2">
                    <div class="top-phone">
                        <ul>
                            <li>
                                <i class="fas fa-envelope"></i>
                            </li>
                            <li>
                                info@onphonic.com
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- email -->

                <!-- useful links -->
                <div class="col-md-8">
                    <div class="top-useful-link">
                        <ul>
                            <li>
                                <a href="#">
                                    About Us
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Contact Us
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Customer Feedback
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Onphonic Daily Update
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fas fa-user"></i>
                                    Sign In
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- useful links -->

            </div>
        </div>
    </section>
    <!-- topbar contact info end -->


    <!-- top logo section start -->
    <section class="top-logo">
        <div class="container-fluid">
            <div class="row">

                <!-- logo start -->
                <div class="col-md-1">
                    <div class="logo">
                        <a href="">
                            <img src="images/logo.png" class="img-fluid" alt="">
                        </a>
                    </div>
                </div>
                <!-- logo end -->

                <!-- search field start -->
                <div class="col-md-7" style="position: relative;">
                    <div class="topbar-search">
                        <form action="">
                            <div class="form-group cat_block">
                                <select name="" class="form-control">
                                    <option>All Categories</option>
                                </select>
                            </div>
                            <div class="form-group search_block">
                                <input type="search" class="form-control" placeholder="Search...">
                                <button type="submit" class="search-button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- search field end -->

                <!-- free shipping start -->
                <div class="col-md-4" style="position: relative;">
                    <div class="free-shipping">
                        <div class="row">

                            <!-- free shipping start -->
                            <div class="col-md-5">
                                <div class="col-md-1" style="float:left">
                                    <i class="fas fa-shopping-cart"></i>
                                </div>
                                <div class="col-md-10" style="float:left">
                                    <p>Free Shipping </p>
                                    <p>Money back guarante </p>
                                </div>
                            </div>
                            <!-- free shipping end -->

                            <!-- free shipping start -->
                            <div class="col-md-4">
                                <div class="col-md-1" style="float:left">
                                    <i class="fas fa-money-bill"></i>
                                </div>
                                <div class="col-md-10" style="float:left">
                                    <p>BIG SAVING MONEY </p>
                                    <p>On Order Over $99</p>
                                </div>
                            </div>
                            <!-- free shipping end -->

                            <!-- free shipping start -->
                            <div class="col-md-3" style="position: relative;">
                                <div class="cart_block">
                                    <ul>
                                        <li>
                                            <i class="far fa-heart"></i>
                                        </li>
                                        <li>
                                            <i class="fas fa-shopping-bag"></i>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                            <!-- free shipping end -->

                        </div>
                    </div>
                </div>
                <!-- free shipping end -->

            </div>
        </div>
    </section>
    <!-- top logo section end -->




    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    -->

    <!-- custom js start -->
    <script src="js/custom.js"></script>
</body>

</html>
